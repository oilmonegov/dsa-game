name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This PR has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please update or comment if this PR is still in progress.
          close-issue-message: |
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          close-pr-message: |
            This PR was closed because it has been stale for 7 days with no activity.
            Feel free to reopen and update if you'd like to continue working on this.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          exempt-pr-labels: 'pinned,security,WIP'
          operations-per-run: 100
